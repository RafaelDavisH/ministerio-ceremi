<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page.title == "Home" %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '{{ site.baseurl }}/bootstrap.min.css'}}">
  <link rel="stylesheet" href="{{ '{{ site.baseurl }}/main.css'}}">
  <link rel="stylesheet" href="{{ '{{ site.baseurl }}/base.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '{{ site.baseurl }}/assets/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '{{ site.baseurl }}/assets/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '{{ site.baseurl }}/assets/apple-touch-icon.png' | relative_url }}">

  <!-- RSS -->
  {% feed_meta %}
</head>
