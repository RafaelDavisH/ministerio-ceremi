---
layout: default
title: project
---
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div class="container-fluid">
    <br>
    <div class="section">
        <br>
        <div class="mx-auto col-12 col-xs-12 col-md-8 col-lg-8">
            <br>
            <h1 class="title text-center">{{ page.title }}</h1>
            
            <p class="project-date text-center">{{ page.date | date: "%B %d, %Y" }} | {{ page.tags }}</p>
            
            {{content}}
            {% include pastors-signature.html %}
            <div class="fb-like" data-href="https://ceremiinternacional.com{{ page.url }}" data-width="800px" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
            <div class="fb-comments" data-href="https://ceremiinternacional.com{{ page.url }}" data-width="800px" data-numposts="5" data-mobile="True"></div>
            
        </div>

        <div class="container pagination col-xs-12 col-md-12 col-lg-12">
            <p class="col-xs-4">
            {% if page.next.url %}
                <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
            {% endif %}
            </p>

            <div class=" col-xs-4 mx-auto">
                <a href="#" class="top">Top</a>
            </div>
            <p class="col-xs-4">
            {% if page.previous.url %}
                <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
            {% endif %}
            </p>
        </div>
    </div>
</div>
