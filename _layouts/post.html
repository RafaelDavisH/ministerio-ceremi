---
layout: default
title: project
---
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div class="container-fluid">
    <br>
    <div class="section">
        <br>
        <div class="mx-auto col-12 col-xs-12 col-md-8 col-lg-8">
            <br>
            <h1 class="title text-center">{{ page.title }}</h1>
            
            <p class="project-date text-center">{{ page.date | date: "%B %d, %Y" }} | {{ page.tags }}</p>
            
            {{content}}
            <div class="fb-share-button" data-href="https://ceremiinternacional.com/notas/" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fceremiinternacional.com%2Fnotas%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Compartir</a></div>
            <div class="fb-comments" data-href="https://ceremiinternacional.com/notas/" data-width="100%" data-numposts="5" data-mobile="True"></div>
            
        </div>

        <div class="container pagination col-xs-12 col-md-12 col-lg-12">
            <p class="col-xs-4">
            {% if page.next.url %}
                <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
            {% endif %}
            </p>

            <div class=" col-xs-4 mx-auto">
                <a href="#" class="top">Top</a>
            </div>
            <p class="col-xs-4">
            {% if page.previous.url %}
                <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
            {% endif %}
            </p>
        </div>
    </div>
</div>
